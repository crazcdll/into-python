<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>HTTP: 方法：{{ method }}</h1>
<form method="post">
    <div>
        <input type="text" name="username" placeholder="请输入用户名"/>
    </div>
    <div>
        <input type="password" name="password" placeholder="请输入密码"/>
    </div>
    <button type="submit">登陆</button>
</form>
</body>
</html>
